
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="delta"> Choose a local government:</label>
        <select name="lga" id="delta">
            {% for lga in lgas %}
            
                <option value="{{lga.lga_id}}">{{forloop.counter}} {{lga.lga_name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Get result</submit>
    </div>
</form>
